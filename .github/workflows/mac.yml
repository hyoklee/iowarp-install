name: mac

on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: macos-13
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install
        run:  |
          brew install \
          autoconf automake autoconf-archive doxygen \
          boost \
          libelf libomp open-mpi
      - name: test
        shell: bash
        run: |
          export LDFLAGS="-L/usr/local/opt/libomp/lib"
          export CPPFLAGS="-I/usr/local/opt/libomp/include"
          ./install.sh
